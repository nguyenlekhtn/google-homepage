<!DOCTYPE html>

<style>

    #container {
        height: 100%;
    }

    #topPanel {
        box-sizing: border-box;
        height: 60px;
    }

    .columnContainer {
        display: flex;  
        flex-direction: column;
    }

    .rowContainer {
        display: flex;
        flex-direction: row;
    }

    #logoContainer {
        align-items: center;
    }

    #formContainer {
        height: 160px;
        padding: 20px;
        align-items: center;
    }

    #logo {

    }




</style>

<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
    </head>
    <body>




        <div id="container" class="columnContainer">
            <div id="topPanel" class="rowContainer">
            </div>


            <div id="logoContainer" class="columnContainer">
                <div id="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

                </div>
            </div>

            <div id="formContainer" class="columnContainer">
                <form>
                    <div id="searchBox">
                        <input type="text" name="searchInput">
                    </div>

                    <div id="submitButton">
                        <input type="submit" id="searchButton" value="Google Search">
                        <input type="submit" id="luckyButton" value="I'm feeling lucky">
                
                    </div>
                </form>
            </div>

        </div>       

    </body>

</html>
